<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
          <div>
            <!--<img src="/halie-west-25xggax4bSA-unsplash.jpg" alt="Leaf Image">
            <img src="/odin-lined.png" alt="Odin Logo">-->
          </div>
          <div class="information">
            <div>
                <p></p>
            </div>
            <div>
                <h3></h3>
                <form action method="post">
                    <div class="left">
                        <form action="" method="post">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="first_name" placeholder="Thor">
                            <label for="email">Email</label>
                            <input type="email" name="mail" id="email">
                            <label for="password">Password</label>
                            <input type="password" name="pword" id="password">
                        </form>
                    </div>
                    <br>
                    <div class="right">
                        <form action="" method="post">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="last_name" placeholder="Odison">
                            <label for="number">Phone Number</label>
                            <input type="tel" name="phone_number" id="number">
                            <label for="C_password">Confirm Password</label>
                            <input type="password" name="confirm" id="C_password">

                        </form>

                    </div>
                    


                </form>

            </div>
            <div></div>
          </div>
    </div>
</body>
</html>
